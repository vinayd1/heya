<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>heya</title>
    <link rel="icon" type="image/gif" href="../images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
        html {
            position: relative;
            background: url(../images/bck.jpg) no-repeat;
            background-size: cover;
            height: 100%;
        }
        .content{
            text-align:center;
            padding-top:10%;
            margin:0 auto;
            height: 100%;
        }
        .im{
            width:50%;
            position: relative;
            top: -20px;
        }
        .b{
            border-radius: 50px; width: 30%; margin: 50px; margin-bottom: 0;
        }
        .btn-large {
            background-color: #A569BD;
        }
        .btn-large:hover {
            background-color: #BB8FCE;
        }
        @media(max-width: 900px) {
            .im{
                top: 0;
                width: 80%;
            }
            .buttons{
                position: relative;
                top: 20px;
            }
            .b{
                width: 35%;
                margin: 45px;
            }
        }
        @media (max-width: 740px) {
            .im{
                top: 10px;
                width: 90%;
                margin: 20px;
            }
            .b{
                width: 80%;
                margin: 50px auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <img class="im" src="images/laptop.png">
        <div class="buttons">
            <a href="login.html"><button class="waves-effect waves-light btn-large b">
                Login
            </button></a>
            <a href="signup.html"><button class="waves-effect waves-light btn-large b">
                Sign up
            </button></a>
        </div>
    </div>
</div>
</body>
</html>
